<html>
    <head></head>
    <body>

      <!-- Форма поиска -->
      <form method="GET" action="{{ url_for('index') }}">
        <input type="text" name="query" placeholder="Введите поисковой запрос" value="{{ query }}">
        <button type="submit">Найти</button>
      </form>


      <table>
        
        <tbody>
          {% for document in documents %}
            <tr>
              <td><a href="{{ url_for('static', filename="files/" + document.path) }}" download><b>{{ document.path }}</b></a></td>
              <td>{{ document.score }}</td>
              
            </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if page > 1 %}
      <a href="{{ url_for('index', page=page-1, query=query) }}">Previous</a>
      {% endif %}

      {% if total > page * per_page %}
      <a href="{{ url_for('index', page=page+1, query=query) }}">Next</a>
      {% endif %}

      <p>Page {{ page }} of {{ total // per_page + 1 }}</p>
      <p>{{ total }} results</p>

    </body>
</html>
